<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Name - Professional Services</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // This script handles SPA routing on GitHub Pages
      // When a user navigates directly to a route, GitHub serves 404.html
      // This script redirects to index.html with the path preserved
      const pathSegmentsToKeep = 1; // Keep repo name in path
      const l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <noscript>JavaScript is required for this application.</noscript>
  </body>
</html>
